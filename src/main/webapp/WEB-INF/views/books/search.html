<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
    <form th:method="POST" th:action="@{/books/search}">
        <label for="searchTitle">Title name to find</label>
        <input type="text" id="searchTitle" name="searchTitle">
        <br/>
        <input type="submit" value="Search!">
    </form>
    <div th:if="${books}">
        <div th:if="${books.isEmpty()}">
            <span>Books didn't found.</span>
        </div>
        <div th:each="book : ${books}">
            <p th:text="${book.getTitle()+', '+book.getAuthor()+', '+book.getYear()}">book</p>
            <div th:if="${book.getOwner() != null}">
                <span>Book at:</span><span th:text="${book.getOwner().getFullName()}">Person name</span>
            </div>
            <div th:if="${book.getOwner() == null}">
                <span>Book is free</span>
            </div>
            <hr/>
        </div>
    </div>
</body>
</html>
