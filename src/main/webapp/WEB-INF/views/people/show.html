<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show</title>
</head>
<body>
<p th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">AGE</p>
<br/>
<p th:if="${person.getBooksList().isEmpty()}">There is no books.</p>
<div th:if="${not person.getBooksList().isEmpty()}">
  <p>Books:</p>
  <ul>
    <li th:each="book : ${person.getBooksList()}">
      <span th:text="${book.getName() + ', '+book.getAuthor() +', ' + book.getYear()}">BOOK</span>
    </li>
  </ul>
</div>
<hr/>
<br/>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}"> <button>Edit</button> </a>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
  <input type="submit" value="Delete"/>
</form>
</body>
</html>
